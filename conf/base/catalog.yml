# Dane surowe (raw) dla preprocessing i EDA
raw_movies:
  type: pandas.CSVDataset
  filepath: data/raw/tmdb_5000_movies.csv

raw_credits:
  type: pandas.CSVDataset
  filepath: data/raw/tmdb_5000_credits.csv

# Dane pośrednie (intermediate) dla preprocessing
merged_data:
  type: pandas.ParquetDataset
  filepath: data/intermediate/merged_data.parquet

clean_data:
  type: pandas.ParquetDataset
  filepath: data/intermediate/clean_data.parquet

scaled_data:
  type: pandas.ParquetDataset
  filepath: data/intermediate/scaled_data.parquet

# Dane wejściowe do modelowania
train_data:
  type: pandas.ParquetDataset
  filepath: data/model_input/train.parquet

val_data:
  type: pandas.ParquetDataset
  filepath: data/model_input/val.parquet

test_data:
  type: pandas.ParquetDataset
  filepath: data/model_input/test.parquet

# EDA outputs
stats:
  type: pandas.CSVDataset
  filepath: docs/stats.csv

missing:
  type: pandas.CSVDataset
  filepath: docs/missing.csv

corr:
  type: pandas.CSVDataset
  filepath: docs/correlation.csv

# Modele i wyniki - zapis do plików
baseline_model:
  type: pickle.PickleDataset
  filepath: data/reporting/baseline_model.pkl

automl_model:
  type: pickle.PickleDataset
  filepath: data/reporting/automl_model.pkl

custom_model:
  type: pickle.PickleDataset
  filepath: data/reporting/custom_model.pkl

best_model:
  type: pickle.PickleDataset
  filepath: data/reporting/best_model.pkl

# Metryki i wyniki
