# Dane wejściowe do modelowania
train_data:
  type: pandas.ParquetDataset
  filepath: data/model_input/train.parquet

val_data:
  type: pandas.ParquetDataset
  filepath: data/model_input/val.parquet

test_data:
  type: pandas.ParquetDataset
  filepath: data/model_input/test.parquet

# Modele i wyniki - zapis do plików
baseline_model:
  type: pickle.PickleDataset
  filepath: data/reporting/baseline_model.pkl

automl_model:
  type: pickle.PickleDataset
  filepath: data/reporting/automl_model.pkl

custom_model:
  type: pickle.PickleDataset
  filepath: data/reporting/custom_model.pkl

best_model:
  type: pickle.PickleDataset
  filepath: data/reporting/best_model.pkl

# Metryki i wyniki
baseline_metrics:
  type: json.JSONDataset
  filepath: data/reporting/baseline_metrics.json

automl_metrics:
  type: json.JSONDataset
  filepath: data/reporting/automl_metrics.json

custom_metrics:
  type: json.JSONDataset
  filepath: data/reporting/custom_metrics.json

automl_results:
  type: pandas.CSVDataset
  filepath: data/reporting/automl_results.csv

model_comparison:
  type: json.JSONDataset
  filepath: data/reporting/model_comparison.json

final_test_metrics:
  type: json.JSONDataset
  filepath: data/reporting/final_test_metrics.json

# Evaluation Pipeline - Cross-validation i test metrics (Zajęcia 5)
cv_results:
  type: json.JSONDataset
  filepath: data/reporting/cv_results.json

test_evaluation_results:
  type: json.JSONDataset
  filepath: data/reporting/test_evaluation_results.json

feature_importance_results:
  type: json.JSONDataset
  filepath: data/reporting/feature_importance_results.json

model_version_record:
  type: json.JSONDataset
  filepath: data/reporting/model_version_record.json